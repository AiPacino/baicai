<include file="public:header" />

<div class="w_gezx_ce">

  <div class="w_ger">

    <include file="user:center_left" />

    <div class="w_lxfs">

      <h2>联系方式</h2>

      <div class="w_lxfs_h">

        <span class="w_lxfs_h1"   id="lxfs1" >个人资料</span>
      </div>

      <div class="w_lxfs_1" id="con_lxfs_1">

	   <form id="J_basic_form" action="{:U('user/phone_bind')}" method="post">

        <ul>

          <li><label class="w_lxfs_la">用户名：</label>{$info.username}</li>
          <if condition="$info.mobile or $info.mobile !==''">
          <li><label class="w_lxfs_la">已绑定：</label><span>{$info.mobile}</span>
          <else/>

         <li><label class="w_lxfs_la">手机号：</label><input value="{$info.mobile}" name="mobile" type="text" class="w_lx_in2 mobile"/></li>

          <li><label class="w_lxfs_la">验证码：</label><input value="" name="phone_verify" type="text" class="w_lx_in2"/> <input  class="w_lx_in3 phone_send" value="免费获取验证码" type="button" onclick="settime(this)" ><span class="msg"></span></li>

          <li><label class="w_lxfs_la">&nbsp;</label><input value="提交" type="submit" class="w_lx_in3"/></li>
          </if>

          

        </ul>

		</form>

      </div>

</div>

<link rel="stylesheet" type="text/css" href="/static/js/calendar/calendar-blue.css"/><script src="/static/js/calendar/calendar.js"></script>

<script src="__STATIC__/js/minicity.js"></script>

<script>
var countdown=60; 
function settime(obj) { 
    if (countdown == 0) { 
        obj.removeAttribute("disabled");    
        obj.value="免费获取验证码"; 
        countdown = 60; 
        return;
    } else { 
        obj.setAttribute("disabled", true); 
        obj.value="重新发送(" + countdown + ")"; 
        countdown--; 
    } 
setTimeout(function() { 
    settime(obj) }
    ,1000) 
}

$(".phone_send").on("click", function(){
	$.post('/index.php?m=user&a=phone_send',{mobile:$('.mobile').val()},function(result){
				if(result.status ==1){
					$(".msg").text(result.msg);
				}
			},'json');
})
	

</script>
