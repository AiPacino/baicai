<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<include file="public:head" />
<style type="text/css">
	.w_sy_ha {
    width: 1157px;
    float: left;
    height: 40px;
    background: #fff;
    box-shadow: 2px 2px 5px rgba(0,0,0,.1);
    line-height: 40px;
    padding: 0 25px 0 18px;
    position: relative;
    border-bottom: 1px solid #3dc399;
}
#sy1{
	background: #3dc399;
	color: white;
}
</style>

</head>



<body style="background:#f5f5f5">

<include file="public:header" />

<div class="w_bl_bd">

    <div class="w_zh_dq1" style="height: auto;">

	   <ul id="cateid" style="height:50px; width: 80%;float: left; overflow:hidden" >
      <a href="/" title="首页" alt="{$cate_info.name}">首页</a> > {$strpos}
    <notempty name="nav_cates">
      
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 子分类:
     

    <volist name="nav_cates" id="r">

    <li style="display: inline-block;"> <a href="{:U('book/cate',array('cid'=>$r['id']))}">{$r.name}({$r.count})</a></li>

    </volist>

    

    </notempty>
    </ul>
    <notempty name="nav_cates">
    <span style="float:left;margin-left:30px;cursor:pointer;" class="w_zq_more" onclick="show($('#cateid'));" data="0">更多</span>
    </notempty>
	  <a style="float:right">共<font color="#FF0000">{$count}</font>条记录</a>

   

	</div>

	<div class="w_sy_ha">
        
          <a ><span id="sy1" >编辑推荐</span></a>
          <if condition="$cate_info['top'] neq ''">
           <a href="{:U('category/index',array('cateid'=>$cate_info['id']))}" ><span  id="sy2">品牌榜</span></a>
         </if>
          <a href="{:U('quan/index',array('q'=>$cate_info['name']))}"><span id="sy2">优惠券</span></a>

         <!--<a href="{:U('article/index',array('id'=>9))}"><span id="ngl">海淘攻略</span></a>-->
       </div>

    <div class="w_dhxx" >

      <ul id="J_waterfall" data-uri="__ROOT__/?m=book&a=cate_ajax&cid={$cate_info.id}&sort={$sort}&min_price={$min_price}&max_price={$max_price}&p={$p}">

	  <include file="public:waterfall" />

	  </ul>

	<div class="w_pag" id="J_wall_page">{$page_bar}</div>

	</div>   

</div>

<include file="public:footer" />
<include file="public:baidu_js_push" />

<script src="/js/function.js"></script>
<script type="text/javascript">
  function show(obj){

  if($(this).attr('data')==0){
    obj.css('height','50px');

    $(this).attr('data','1');

  

  }else{

      obj.css('height','auto');

    $(this).attr('data','0');

  }

}
</script>

<script src="/static/js/lhg/lhgdialog.min.js?self=true&skin=idialog" type="text/javascript"></script>

</body>

</html>
