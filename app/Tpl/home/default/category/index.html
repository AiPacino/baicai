<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<include file="public:head" />

<style type="text/css">

.w_nr3 {
    width: 1157px;
    float: inherit;
}
.this-more-goods-msg1 a {
    color: #666;
    display: inline-block;
    height: 40px;
    line-height: 38px;
    text-align: center;
    margin-right: 20px;
    float: right;
}
.this-more-goods-msg1 {
    height: 60px;
    width: 100%;
    overflow: hidden;
}
.w_sy_ha {
    width: 1157px;
    float: left;
    height: 40px;
    background: #fff;
    box-shadow: 2px 2px 5px rgba(0,0,0,.1);
    line-height: 40px;
    padding: 0 25px 0 18px;
    position: relative;
    border-bottom: 1px solid #3dc399;
}
#sy1{
    background: #3dc399;
    color: white;
}
</style>
</head>



<body style="background:#f5f5f5">

<include file="public:header" />

<div class="w_bl_bd brand">

    <div class="w_zh_dq1">

	  <a href="/" title="首页" alt="{$cate_info.name}">首页</a> > {$strpos}
	</div>

    <div class="w_sy_ha">
          <a href="{:U('book/cate',array('cid'=>$cate_info[id]))}"><span id="sy2" >编辑推荐</span></a>
          <a ><span  id="sy1">品牌榜</span></a>
          <a href="{:U('quan/index',array('q'=>$category))}"><span id="sy2">优惠券</span></a>

         <!--<a href="{:U('article/index',array('id'=>9))}"><span id="ngl">海淘攻略</span></a>-->
       </div>

	<include file="public:brand_list" />
</div>

<include file="public:footer" />
<include file="public:baidu_js_push" />

<script src="/js/function.js"></script>
<script type="text/javascript">
	$(".brand-list-item").hover(function(){
		$(this).find(".this-more-bar").css("visibility","visible").animate({
			"margin-top":"20px",
			"height":"50px"
		});
	},function(){
		$(this).find(".this-more-bar").css("visibility","hidden").animate({
			"margin-top":"0px",
			"height":"20px"
		});
	});
	$(".this-more-bar").click(function(){
		$(this).parent().find(".this-more-goods").show();
		$(this).hide();
	});
</script>

<script src="/static/js/lhg/lhgdialog.min.js?self=true&skin=idialog" type="text/javascript"></script>

</body>

</html>
