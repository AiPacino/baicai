<table width="100%" cellpadding="2" cellspacing="1" class="table_form">

			<tr>

				<th width="120">所属分类 :</th>

                <td>
          <select class="w_bl_se1 J_cate_select" >

		  <option value="0" selected="selected">--请选择--</option>

		  <volist name="cates" id="k">

            <option value="{$k.id}">{$k.name}</option>

          </volist>

          </select>

		  <input type="hidden" name="cate_id" id="J_cate" value="0">
		</td>

			</tr>

			<tr>

				<th width="120">所属分类 :</th>

                <td>
          <select class="w_bl_se1 J_category_select" >

		  <option value="0" selected="selected">--请选择--</option>

		  <volist name="categorys" id="k">

            <option value="{$k.id}">{$k.name}</option>

          </volist>

          </select>

		  <input type="hidden" name="category_id" id="J_cate" value="0">
		</td>

			</tr>
			<tr>
			<th width="120">操作 :</th>
                <td>
				<button class="go">GO!</button>
			</td>
			</tr>
		</table>

		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			$(".go").click(function(){
				var cate= $(".J_cate_select").val();
				var category = $(".J_category_select").val();
				var name = $(".J_category_select").find("option:selected").text();

				$.post("/index.php?m=category&a=bridge",{cate:cate,category:category,name:name},function(result){
		      if(result.status==1){
		        alert(result.msg);
		      }else{
		        alert(result.msg);
		      }
		    },'json');
			});
		</script>
