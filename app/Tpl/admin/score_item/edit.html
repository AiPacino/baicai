<include file="public:header" />

<form id="info_form" action="{:u('score_item/edit')}" method="post" enctype="multipart/form-data">

<div class="pad_lr_10">

	<div class="col_tab">

		<ul class="J_tabs tab_but cu_li">

			<li class="current">基本资料</li>

            <li class="current">商品描述</li>

		</ul>

		<div class="J_panes">

			<div class="content_list pad_10">

				<table width="100%" cellspacing="0" class="table_form">

					<tr>

						<th width="120">{:L('article_cateid')} :</th>

						<td>

						<select name="cate_id" id="cate_id">

            			<option value="">--请选择分类--</option>

            			<volist name="cate_list" id="val">

            			<option value="{$val.id}" <if condition="$info['cate_id'] eq $val['id']">selected="selected"</if>>{$val.name}</option>

            			</volist>

            			</select>

						</td>

					</tr>

		            <tr>

						<th>商品名称 :</th>

						<td>

		                    <input type="text" name="title" id="J_title"class="input-text iColorPicker" size="60" value="{$info.title}">

		                </td>

					</tr>

		            <tr>

						<th>{:L('article_img')} :</th>

						<td>

                        <notempty name="info.img">

                        <span class="attachment_icon J_attachment_icon" file-type="image" file-rel="{:attach($info['img'], 'score_item')}">

                        <img src="{:attach($info['img'], 'score_item')}" style="width:100px; height:100px;" /></span>

                        </notempty><br />

                        <input type="file" name="img" class="input-text"  style="width:200px;" />

                        </td>

		 			</tr>

					<!--<tr>

						<th>所需积分 :</th>

						<td><input type="text" name="score" id="score" class="input-text" value="{$info.score}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr>-->
					<tr>

						<th>商品价格 :</th>

						<td><input type="text" name="price" id="price" class="input-text" value="{$info.price}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr>

					<tr>

						<th>所需积分 :</th>

						<td><input type="text" name="score" id="score" class="input-text" value="{$info.score}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr>
					<tr>

						<th>所需金币 :</th>

						<td><input type="text" name="coin" id="coin" class="input-text" value="{$info.coin}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr>

					<tr>

						<th>库存 :</th>

						<td><input type="text" name="stock" id="stock" class="input-text" value="{$info.stock}" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr>     

					<tr>

						<th>每人限兑换数 :</th>

						<td><input type="text" name="user_num" id="user_num" value="{$info.user_num}" class="input-text" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr> 

					<tr>

						<th>已兑数量 :</th>

						<td><input type="text" value="{$info.buy_num}" class="input-text buy_num" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr> 

					<tr>

						<th>排序值 :</th>

						<td><input type="text" name="ordid" value="{$info.ordid}" id="ordid" class="input-text" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr>

					<tr>

						<th>结束时间 :</th>

						<td>
						<input type="text"   name="sign_date" id="sign_date" size="25" class="input-text" value="<if condition="$info['sign_date'] != 0 "> {$info.sign_date|date='Y-m-d H:i:s',###}<else/><?php echo  date('Y-m-d H:i:s',time());?> </if>"/>
					</td>

					</tr>

					<tr>

						<th><input type="button" value="福彩号码" id="get_lottery" name="" class="btn"> :</th>

						<td>
						<input type="text"   name="lottery" id="lottery" size="25" class="input-text" value="{$info.lottery}">
						<input type="button" value="核对号码无误,计算中奖号码" id="jisuan" name="" class="btn">
					</td>

					</tr>

					<tr>

						<th>中奖号码 :</th>

						<td><input type="text" name="win" id="win" value="{$info.win}" class="input-text" size="10" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9.]/g,'')"></td>

					</tr>

					<tr>

						<th>中奖用户 :</th>

						<td><input type="text" name="win_user" id="win_user" value="{$info.win_user}" class="input-text" size="20">
							<span id="address"></span>
						</td>

					</tr>

				</table>

			</div>

            <div class="content_list pad_10 hidden">

				<table width="100%" cellspacing="0" class="table_form">

                	<tr>

						<th>商品描述 :</th>

		                <td><textarea name="desc" id="desc" style="width:68%;height:400px;visibility:hidden;resize:none;">{$info.desc}</textarea></td>

					</tr>

				</table>

			</div>

        </div>

		<div class="mt10"><input type="submit" value="{:L('submit')}" id="dosubmit" name="dosubmit" class="btn btn_submit" style="margin:0 0 10px 100px;"><br /><br /><br /></div>

	</div>

</div>

<input type="hidden" name="menuid"  value="{$menuid}"/>

<input type="hidden" name="id" id="id" value="{$info.id}" />

</form>

<include file="public:footer" />

<script src="__STATIC__/js/kindeditor/kindeditor.js"></script>

<script type="text/javascript">
	$("#get_lottery").click(function(){
		$.getJSON('{:U("score_item/get_latest_lottery")}', function(result){

			if(result.status == 1){
				$('#lottery').val(result.data);

			}else{

				$.pinphp.tip("请求失败");

			}

		});
	});

	$("#jisuan").click(function(){
		var lottery = $('#lottery').val();
		var buy_num = $(".buy_num").val();
		var id = $("#id").val();


		$.getJSON('{:U("score_item/computer_lucky_num")}',{lottery:lottery,buy_num:buy_num,id:id}, function(result){

					if(result.status == 1){
						$('#win').val(result.data.win);
						$('#win_user').val(result.data.uname);
						$('#address').text(result.data.consignee + " " + result.data.address + " " + result.data.zip + " " +result.data.mobile);
					}else{

						$.pinphp.tip("请求失败");

					}

				});
	});

$('.J_cate_select').cate_select('请选择');

$(function() {

	KindEditor.create('#desc', {

		uploadJson : '{:U("attachment/editer_upload")}',

		fileManagerJson : '{:U("attachment/editer_manager")}',

		allowFileManager : true

	});

	$('ul.J_tabs').tabs('div.J_panes > div');

});

</script>

</body>

</html>
